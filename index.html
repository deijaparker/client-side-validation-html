<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>
    <h1>Example Form with Different Validations</h1>
    <form action="" method="POST">
      <!-- Example 1: Email Validation -->
      <label for="email">Enter your email address:</label>
      <input id="email" name="email" type="email" required>
      <br><br>

      <!-- Example 2: Phone Number Validation -->
      <label for="phone">Enter your phone number:</label>
      <input id="phone" name="phone" type="tel" required pattern="\d{3}-\d{3}-\d{4}" placeholder="123-456-7890">
      <br><br>

      <!-- Example 3: Date Validation -->
      <label for="birthdate">Enter your birthdate:</label>
      <input id="birthdate" name="birthdate" type="date" required>
      <br><br>

      <!-- Example 4: URL Validation -->
      <label for="website">Enter your website URL:</label>
      <input id="website" name="website" type="url" required placeholder="https://example.com">
      <br><br>

      <!-- Example 5: Password Validation -->
      <label for="password">Create a password:</label>
      <input id="password" name="password" type="password" required minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
      <br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
